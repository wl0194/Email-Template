<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Email Template</title>
    <style type="text/css">
        body {
            margin: 0;
            background: #fff;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #fff;
            padding-bottom: 60px;
        }

        .main {
            background-color: #fff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
            color: #c6e2e9;
        }

        .two-columns {
            text-align: center;
            font-size: 0;

        }

        .two-columns .column {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <center class="wrapper">
        <table class="main" width="100">

            <tr>
                <td height="8" style="background-color: #d1e6eb;"></td>
            </tr>

            <tr>
                <td style="padding: 14px 0 4px">
                    <table width="100%">

                        <tr>
                            <td align="center" style="width:100%; padding-bottom: 10px;">

                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="https://sourceunknown.com/"><img src="img/SOURCE UNKNOWN.jpg"
                                                    alt="Source Unknown" width="100" title="Source Unknown"></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <a href="#"><img src="img/main-picture.png" alt="" width="600" style="max-width: 100%;"></a>

                </td>
            </tr>

            <tr>
                <td align="center" style="width: 700px;">
                    <a href="https://sourceunknown.com/"><img src="img/NewAroundHere.png" alt="" width="700"
                            style="max-width: 100%;"></a>
                </td>
            </tr>

            <tr>
                <td>
                    <table>
                        <tr>
                            <td class="two-columns">
                                <table class="column">
                                    <tr>
                                        <td class="padding">
                                            <table class="content">
                                                <tr>
                                                    <td style="width: 350px; padding: 0 4px 0 0">
                                                        <a href="https://sourceunknown.com/"><img
                                                                src="img/newSeason.png" alt="" width="350"
                                                                style="max-width: 100%;"></a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>

                                <table class="column">
                                    <tr>
                                        <td class="padding">
                                            <table class="content">
                                                <tr>
                                                    <td style="width: 350px; padding: 0 0 0 4px">
                                                        <a href="https://sourceunknown.com/"><img
                                                                src="img/sourceUnknown.png" alt="" width="350"
                                                                style="max-width: 100%;"></a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <td align="center" style="width: 700px; background-color: #d1e6eb;">
                    <a href="https://sourceunknown.com/"><img src="img/shopNow.png" alt="" width="700"
                            style="max-width: 100%;"></a>
                </td>
            </tr>

            <tr>
                <td>
                    <table>

                        <tr>
                            <td align="center"
                                style="width: 700px; background-color: #000000; color: #fff; font-size: 13px;">
                                <a href="https://sourceunknown.com/"><img src="img/Footer.png" alt="footer"
                                        style="max-width: 100%;"></a>

                                <p style="padding: 10px">THESOURCEUNKNOWN.COM</p>
                                <p style="padding: 10px">Palisades Park, NJ 076050</p>



                                <a href="#"><img src="img/white-facebook.png" alt="" width="20"></a>
                                <a href="#"><img src="img/white-instagram.png" alt="" width="20"></a>
                                <a href="#"><img src="img/white-twitter.png" alt="" width="20"></a>
                            </td>
                        </tr>



                    </table>
                </td>
            </tr>



        </table>
        </td>
        </tr>





        </table>
    </center>
</body>

</html>
